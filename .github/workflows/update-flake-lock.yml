---
name: Update Flake Lock

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: {}

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest

    permissions:
      contents: write # for update-flake-lock
      id-token: write # for update-flake-lock
      issues: write # for update-flake-lock
      pull-requests: write # for update-flake-lock

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          persist-credentials: false

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13
        with:
          diagnostic-endpoint: ""
          use-flakehub: false

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Update devenv.lock
        run: devenv update

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6 # v28
        with:
          pr-title: "chore(flake): update flake.lock"
          pr-labels: |
            dependencies
            automated
          commit-msg: "chore(flake): update flake.lock"
          token: ${{ secrets.PAT_TOKEN }}
