---
name: Update Flake Lock

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: {}

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest

    permissions:
      contents: write # for update-flake-lock
      id-token: write # for update-flake-lock
      issues: write # for update-flake-lock
      pull-requests: write # for update-flake-lock

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Install Nix
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13
        with:
          diagnostic-endpoint: ""

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Update devenv.lock
        run: devenv update

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27
        with:
          pr-title: "chore(flake): update flake.lock"
          pr-labels: |
            dependencies
            automated
          commit-msg: "chore(flake): update flake.lock"
          token: ${{ secrets.PAT_TOKEN }}
